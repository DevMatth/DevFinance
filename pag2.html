<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devFinance$</title>
    <link rel="stylesheet" href="stylepag2.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    

</head>
<body>
    <header>
        <h1 id="logo">
            <img src="assets/logo.svg" alt="">
        </h1>
    </header>
    
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                </h3>
                <p id="incomeDisplay">R$ 0,00
                    <img src="assets/income.svg" alt="entradas">
                </p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                </h3>
                <p id="expenseDisplay">R$ 0,00
                    <img src="assets/expense.svg" alt="saidas">

                </p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span> 
                </h3>
                <p id="totalDisplay">R$ 0,00
                    <img src="assets/total.svg" alt="total">
   
                </p>
            </div>
        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
           
            <a href="#" onclick="modal.open()" 
            class="button new">+ Nova transação
            </a>

            <table id="data-table" onclick="location.href='pag2.html'">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src=""></script>
</body>
</html>
